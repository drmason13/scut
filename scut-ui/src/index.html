<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCUT</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
        <h1>Uploads</h1>
        <form id="autosave-upload" class="container"></form>
        <form id="uploads" class="container"></form>

        <h1>Downloads</h1>
        <form id="downloads" class="container"></form>
    </div>
    <div style="flex-grow: 1;"></div>
    <ul id="result"></ul>
    <div class="container">
        <button id="go">Go</button>
    </div>
  </body>
</html>

<template id="save-item-template">
    <div>
        <input type="checkbox" checked data-save="save" />
        <label>save</label>
    </div>
</template>

<template id="result-item-template">
    <li>result</li>
</template>
