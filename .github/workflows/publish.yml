name: Publish

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build:
    name: Publish exe
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Compress
      uses: edgarrc/action-7z@v1
      with:
        args: 7z a -t7z scut.zip target/release/scut.exe
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: scut.zip
        asset_name: scut
        tag: ${{ github.ref }}
        overwrite: true
